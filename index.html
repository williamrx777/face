    <link rel="stylesheet" href="style.css">
    <title>facebook</title>

<body>
    <div class="container">

            <div class="header__container">
                <div class="header__content">
                    <div class="logo">
                        <img src="img/fb.svg" alt="logo" >
                    </div>
                    <form class="form--header__content" action="">

                </div>
                <ul class="header__menu">
                    <li class="menu__home">
                     <div class="menu__home-icon">

                          </svg>
                          
                      </a>
                    </div>                          
                    </li>
                    <li class="menu__marketplaces">
                        <span class="menu__marketplaces-icon">
                            <a class="marketplace-link" href="">
                                <img src="img/mkt.svg" alt="mkt">
                            </a>
                        </span>
                    </li>
                    <li class="menu__groups">
                       <span class="menu__groups">
                        <a class="groups-link" href="">
                            
                        </a>
                       </span>
                    </li>
                    <li class="menu__games">
                       <span class="menu__games">
                        <a class="games-link" href="">
                            <img src="" alt="">
                        </a>
                       </span>
                    </li>
                </ul>

                <ul>

                </ul>

            </div>
        </header>
        <main>

        </main>
        <aside>

        </aside>
        <footer>

        </footer>
